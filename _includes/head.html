<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic|Source+Code+Pro:400,700" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" type="text/css">

  <link rel="icon" type="image/png" sizes="192x192" href="{{ site.baseurl }}/favicon.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ site.baseurl }}/apple-touch-icon.png">
  
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">


<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
    displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
    processEscapes: true
    }
  });
</script>

  <style>
.MathJax_Display {
  display: block !important;
  text-align: center;
  margin: 1.5em 0;
}
  .MathJax_Display {
    max-width: 100%;
    overflow-x: auto;
    overflow-y: hidden;
  }
  .MathJax_Display::-webkit-scrollbar {
  height: 8px;
  }
  .MathJax_Display::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 4px;
  }
  .MathJax_Display::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 4px;
  }
  </style>

</head>
